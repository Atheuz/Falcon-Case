<!doctype html>
<head>
<meta charset="utf-8" />
<title>Status Page</title>

<script language="javascript" type="text/javascript">
    var ws = new WebSocket('ws://127.0.0.1:5555/api/task/events/task-succeeded/');
    ws.onmessage = function (event) {
        var div = document.getElementById("output");
        var p = document.createElement('p');
        p.innerText = event.data;
        div.appendChild(p);
    }
</script>
</head>

<body>
    <div class="content">
        <h2>Status {{ value }}</h2>
        <div id="output"></div>
    </div>
</body>

</html>
